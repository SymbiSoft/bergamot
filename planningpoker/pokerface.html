<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
  <style type="text/css">
	body
	{
	background-color:#b0c4de;
	}
	
	#selection
	{
	font-size: 400px;
	visibility: hidden;
	position: absolute;
	margin-top: 50px;
	margin-left: 50px;
	}
	
	#options
	{
	font-size: 60px;
	position: absolute;
	margin-top: 50px;
	margin-left: 50px;
	}
	
	#backdiv
	{
	position: absolute;
	visibility: hidden;
	font-size: 60px;
	margin-top:500px;
	margin-left:50px;
	}
	
	</style>
     <script type="text/javascript">
    function mainmenu() {
    	var selectiondiv = document.getElementById('selection');
		selectiondiv.style.visibility='hidden';

    	var backdiv = document.getElementById('backdiv');
		backdiv.style.visibility='hidden';
		
		var optionsdiv = document.getElementById('options');
		optionsdiv.style.visibility='visible';

    	};
     
	function select(number) {
		var backlink = '';
		var selectiondiv = document.getElementById('selection');
		selectiondiv.innerHTML = number + backlink;
		selectiondiv.style.visibility='visible';

    	var backdiv = document.getElementById('backdiv');
		backdiv.style.visibility='visible';
		
		var optionsdiv = document.getElementById('options');
		optionsdiv.style.visibility='hidden';
		
		};

    </script>
 
  </head>
  <body id='docBody' bgcolor="#ffffff" onload="mainmenu();" style=width:100%;height:100%;>
  <div id='options'>
  <a href="#" onclick='select("1");'>1</a><br>
  <a href="#" onclick='select("3");'>3</a><br>
  <a href="#" onclick='select("5");'>5</a><br>
  <a href="#" onclick='select("10");'>10</a><br>
  <a href="#" onclick='select("20");'>20</a><br>
  <a href="#" onclick='select("20");'>50</a><br>
  <a href="#" onclick='select("20");'>100</a>
  </div>
  <div id='selection'>
  ?
  </div>
 	<div id='backdiv'>
 	<a href="#" onclick="mainmenu();">Back</a>
 	</div>
  </body>
</html>
